<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/leer_datos.xhtml">

            <ui:define name="top">
                <center>
                    <h2><h:outputText value="Registrar usuario"/></h2>
                </center>
            </ui:define>

            <ui:define name="content">
                <center>
                    <f:view>
                        <h:form>
                            
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Password:" for="password" />
                                <h:inputText id="password" value="#{acceso.user.password}" title="Password" />
                                <h:outputLabel value="Nombre usuario:" for="nombreusuario" />
                                <h:inputText id="nombreusuario" value="#{acceso.user.nombreusuario}" title="Nombreusuario" />
                                <h:outputLabel value="Sexo:" for="sexo" />
                                <h:inputText id="sexo" value="#{acceso.user.sexo}" title="Sexo" />
                                <h:outputLabel value="Fecha nacimiento:" for="fechanac" />
                                <h:inputText id="fechanac" value="#{acceso.user.fechanac}" title="Fechanac" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="Estatura (cm):" for="estatura" />
                                <h:inputText id="estatura" value="#{acceso.user.estatura}" title="Estatura" />
                            </h:panelGrid>
                            <br />
                            <h:commandButton value="Registrar" actionListener="#{acceso.registrarse()}" />
                            <h:commandButton value="Regresar" action="autenticar.xhtml" />
                        </h:form>
                    </f:view>
                </center>
            </ui:define>

            <ui:define name="bottom">
                Datos adicionales
            </ui:define>

        </ui:composition>

    </body>
</html>
