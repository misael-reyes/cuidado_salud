<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/dashboard.xhtml">

            <ui:define name="content">
                <center>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Registrar Actividad"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="DescripciÃ³n:" for="descripcion" />
                                <h:inputText id="descripcion" value="#{calculadora.actUsuario.descripcion}" title="Descripcion" required="true" />
                                <h:outputLabel value="Fecha inicial:" for="fecha1" />
                                <h:inputText id="fecha1" value="#{calculadora.actUsuario.fecha1}" title="Fecha1" required="true">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="Tipo de actividad:" for="tipoactividad" />
                                <h:selectOneMenu id="tipoactividad" value="#{calculadora.idTA}" title="Tipoactividad" >
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{calculadora.lista_act()}" var="act" itemLabel="#{act.descripcion}" itemValue="#{act.idtipoactividad}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:commandButton value="Registrar" actionListener="#{calculadora.registrarActividad()}" />
                        </h:form>
                    </f:view>
                </center>
            </ui:define>
        </ui:composition>
    </body>
