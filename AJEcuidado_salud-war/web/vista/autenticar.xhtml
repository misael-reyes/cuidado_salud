<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/leer_datos.xhtml">

            <ui:define name="top">
                <center>
                    <h2><h:outputText value="Autenticarse"/></h2>
                </center>
            </ui:define>

            <ui:define name="content">
                <center>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nombre de usuario:" for="nombre" />
                            <h:inputText id="nombre" value="#{acceso.nameUser}" title="nameUser" required="true" requiredMessage="ingrese el nobre"/>
                            <h:outputLabel value="contraseña:" for="password" />
                            <h:inputSecret value="#{acceso.password}" id="password" title="password" required="true" requiredMessage="ingrese la contraseña" />
                        </h:panelGrid>
                        <br />
                        <h:commandButton value="Inicar Sesión" actionListener="#{acceso.autenticarse()}" />
                        <br/>
                        
                    </h:form>
                    <h:form>
                        <h:commandButton value="Registrarse" action="registrar_user.xhtml" />
                    </h:form>
                </center>
            </ui:define>

            <ui:define name="bottom">
                <h3><h:outputText value="Desarrollado por Esteban Misael Reyes Cruz"/></h3>
            </ui:define>

        </ui:composition>

    </body>
</html>
