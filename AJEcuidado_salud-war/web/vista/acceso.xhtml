<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/dashboard.xhtml">

            <ui:define name="content">
                <center>
                    <h:form>
                        <h3><h:outputText value="Usuario"/></h3>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nombre:" />
                            <h:outputLabel value="#{acceso.user.nombreusuario}"/>
                            <h:outputLabel value="Estatura:" />
                            <h:outputLabel value="#{acceso.user.estatura}"/>
                            <h:outputLabel value="Fecha nacimiento:" />
                            <h:outputText value="#{acceso.user.fechanac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputLabel value="Sexo:" />
                            <h:outputLabel value="#{acceso.user.sexo}"/>
                        </h:panelGrid>
                    </h:form>
                    <br/>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Datos antropometricos"/></h1>
                            <h:dataTable value="#{acceso.lista_m()}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id medicion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idmedicion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Peso"/>
                                    </f:facet>
                                    <h:outputText value="#{item.peso}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cintura"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cintura}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cadera"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cadera}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Usuario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuario.nombreusuario}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                    <br/>
                    <h:form>
                        <h:outputLabel value="Seleccione una fecha: " for="date"/>
                        <h:selectOneMenu id="date" value="#{acceso.fecha}" title="fecha">
                            <f:selectItems value="#{acceso.lista_fechas()}" var="f" itemLabel="#{f}" itemValue="#{f}" />
                        </h:selectOneMenu>
                        <h:commandButton value="Calcular de indices" actionListener="#{acceso.calcularIndices()}" />
                        <br/>
                        <h:outputText value="IMC: #{acceso.IMC}"/>
                        <br/>
                        <h:outputText value="ICC: #{acceso.ICC}"/>
                    </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
